<!-- layout.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://designmodo.github.io/Flat-UI/css/flat-ui.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href='/'>WIKISTACK</a>
          <button class="navbar-toggle" type='button' data-toggle='collapse' data-target='.navbar-collapse'>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class='nav navbar-nav navbar-right'>
            <li><a href="/authenticate">AUTHENTICATE</a></li>
            <li><a href="/add">ADD PAGE</a></li>
            <li><a href="/profile">MY PROFILE</a></li>
            <li><a href="/logout">LOGOUT</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block header %}{% endblock %}
      {% block content %}{% endblock %}
    </main>
    <footer class='container'>
      <p class='text-muted'>Wikistack, built by Christian</p>
    </footer>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
  </body>
</html>
